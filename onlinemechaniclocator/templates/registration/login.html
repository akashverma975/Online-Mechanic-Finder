{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content%}
  <h2>Log In</h2>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <a href="{% url 'account_password_reset' %}">Forgot Password?</a>
  </form>
{% endblock %}
